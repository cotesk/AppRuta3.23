<mat-card class="restablecimiento-card">
  <mat-card-header>
    <mat-card-title>
      游댐 Restablecer Contrase침a
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="solicitudForm" (ngSubmit)="solicitarRestablecimiento()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo Electr칩nico</mat-label>
        <input matInput formControlName="correo" type="email" required autocomplete="off">
        <mat-icon matSuffix>mail</mat-icon>

        <mat-error *ngIf="solicitudForm.get('correo')!.hasError('required')">
          El correo electr칩nico es obligatorio
        </mat-error>
        <mat-error *ngIf="solicitudForm.get('correo')!.hasError('email')">
          Ingresa un correo electr칩nico v치lido
        </mat-error>
      </mat-form-field>

      <button mat-raised-button class="btn-enviar"
              type="submit" [disabled]="solicitudForm.invalid">
        <mat-icon>send</mat-icon>
        Enviar Solicitud
      </button>
    </form>

    <div *ngIf="mensaje" class="mensaje">
      <mat-icon [ngStyle]="{'color': mensajeColor}">info</mat-icon>
      <span>{{ mensaje }}</span>
    </div>
  </mat-card-content>
</mat-card>
