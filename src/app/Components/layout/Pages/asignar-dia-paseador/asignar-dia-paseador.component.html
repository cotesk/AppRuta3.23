<h1 style="margin:20px 0px 15px; text-align: center;">Disponibilidad de Pasadores</h1>

<mat-card>
  <mat-card-title>
    <mat-form-field appearance="fill" style="width: 220px;">
      <mat-label>Opciones</mat-label>
      <mat-select>
        <mat-option (click)="nuevoPasadorDia()">
          <mat-icon color="primary">add</mat-icon>
          Nuevo Día
        </mat-option>
      </mat-select>
      <mat-icon matSuffix>more_vert</mat-icon>
    </mat-form-field>
  </mat-card-title>

  <mat-card-content>
    <mat-form-field appearance="fill" class="futuristic-search-field">
      <input matInput (keyup)="aplicarFiltroTabla($event)" #input placeholder="Buscar por día o paseador">
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <div class="table-container">
      <table mat-table [dataSource]="dataListaDias" class="custom-mat-table">

        <!-- Usuario -->
        <ng-container matColumnDef="nombreUsuario">
          <th mat-header-cell *matHeaderCellDef style="background:#2c3e50;color:white;text-align: center;">
            Usuario
          </th>
          <td mat-cell *matCellDef="let dia" style="text-align: center;">
            {{ dia.nombreUsuario }}
          </td>
        </ng-container>

        <!-- Día de la semana -->
        <ng-container matColumnDef="diaSemana">
          <th mat-header-cell *matHeaderCellDef style="background:#2c3e50;color:white;text-align: center;">
            Día de la semana
          </th>
          <td mat-cell *matCellDef="let dia" style="text-align: center;">
            {{ dia.diaSemana }}
          </td>
        </ng-container>

        <!-- Estado (Trabaja o no) -->
        <ng-container matColumnDef="trabaja">
          <th mat-header-cell *matHeaderCellDef style="background:#2c3e50;color:white;text-align: center;">
            Estado
          </th>
          <td mat-cell *matCellDef="let dia" style="text-align: center;">
            <button mat-raised-button class="estado" [style.color]="'white'"
              [ngStyle]="{'background-color': dia.trabaja ? '#4caf50' : '#f44336'}">
              {{ dia.trabaja ? 'Trabaja' : 'No trabaja' }}
            </button>
          </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style="background:#2c3e50;color:white;text-align: center;">
            Acciones
          </th>
          <td mat-cell *matCellDef="let dia" style="text-align: center;">
            <button mat-icon-button class="ver" (click)="editarPasadorDia(dia)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="eliminar" (click)="eliminarPasadorDia(dia)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Filas -->
        <tr mat-header-row *matHeaderRowDef="columnasDias"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasDias;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay registros de disponibilidad</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>

<footer class="footer">

</footer>
