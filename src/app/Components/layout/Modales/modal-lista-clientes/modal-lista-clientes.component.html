<!-- <h1 style="margin:20px 0px 40px ; text-align: center;">Lista de Usuarios</h1> -->

<mat-card >



  <mat-card-content class="dashboard-card-content">

    <!-- <mat-form-field appearance="fill" style="width: 950px;">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="aplicarFiltroTabla($event)" #input>

    </mat-form-field> -->

    <mat-form-field appearance="fill" class="futuristic-search-field">
      <input matInput (keyup)="aplicarFiltroTabla($event)" #input placeholder="Buscar">
      <button mat-icon-button matSuffix aria-label="Buscar" class="futuristic-search-button">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <div class="table-container">

      <table mat-table [dataSource]="dataListaUsuarios">


        <ng-container matColumnDef="imagen">
          <th mat-header-cell *matHeaderCellDef style="background-color: #2c3e50; color: white; text-align: center;">
            Imagen</th>
          <td mat-cell *matCellDef="let element" style="text-align: center;">
            <!-- Usa la etiqueta <img> para mostrar la imagen -->
            <img [src]="element.imagenUrl" alt="Imagen del Usuario" class="circular-image" (click)="verImagen(element)">
          </td>
        </ng-container>
        <!-- <ng-container matColumnDef="idUsuario">
          <th mat-header-cell *matHeaderCellDef style="background-color: #2c3e50; color: white; text-align: center;">
            Nombre Completo</th>
          <td mat-cell *matCellDef="let element" style="text-align: center;"
            [class.usuario-no-activo]="element.esActivo === 0">
            {{element.idUsuario}} </td>
        </ng-container> -->

        <ng-container matColumnDef="nombreCompleto">
          <th mat-header-cell *matHeaderCellDef style="background-color: #2c3e50; color: white; text-align: center;">
            Nombre Completo</th>
          <td mat-cell *matCellDef="let element" style="text-align: center;"
            [class.usuario-no-activo]="element.esActivo === 0">
            {{element.nombreCompleto}} </td>
        </ng-container>
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef style="background-color: #2c3e50; color: white; text-align: center;">
            Correo</th>
          <td mat-cell *matCellDef="let element" style="text-align: center;"
            [class.usuario-no-activo]="element.esActivo === 0">
            {{element.correo}} </td>
        </ng-container>
        <ng-container matColumnDef="rolDescripcion">
          <th mat-header-cell *matHeaderCellDef style="background-color: #2c3e50; color: white; text-align: center;">Rol
          </th>
          <td mat-cell *matCellDef="let element" style="text-align: center;"
            [class.usuario-no-activo]="element.esActivo === 0">
            {{element.rolDescripcion}} </td>
        </ng-container>
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef style="background-color: #2c3e50; color: white; text-align: center;">
            Estado</th>
          <td mat-cell *matCellDef="let element" style="text-align: center;">
            <button mat-raised-button [style.backgroundColor]="element.esActivo == 1 ? 'green' : 'red'"
              [style.color]="'white'">
              {{element.esActivo == 1 ? 'Activo' : 'No Activo'}}
            </button>

          </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style="width: 80px;"
            style="background-color: #2c3e50; color: white; text-align: center;">Acciones</th>
          <td mat-cell *matCellDef="let element" style="text-align: center;">
            <button mat-icon-button color="primary" (click)="cambiarImagen(element)" matTooltip="Cambiar imagen">
              <mat-icon>image</mat-icon>
            </button>

            <button mat-icon-button class="ver" (click)="editarUsuario(element)" matTooltip="Editar usuario">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" (click)="eliminarUsuario(element)" matTooltip="Eliminar usuario">
              <mat-icon>delete</mat-icon>
            </button>


          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns : columnasTabla;"></tr>


        <tr class="mat-row" *matNoDataRow>

          <td class="mat-cell " colspan="4">No hay datos que coincida con el filtro"{{input.value}}"</td>
        </tr>

      </table>



      <!-- <mat-paginator [pageSizeOptions]="[3]" showFirstLastButtons>

      </mat-paginator> -->
      <div class="pagination-controls">
        <button mat-icon-button class="pasar" (click)="firstPage()" matTooltip="Primera página"
        [disabled]="page === 1">
          <mat-icon>first_page</mat-icon>
        </button>
        <button mat-icon-button class="pasar" (click)="previousPage()" matTooltip="Página anterior"
        [disabled]="page === 1">
          <mat-icon>navigate_before</mat-icon>
        </button>
        <mat-form-field appearance="outline" class="page-size-select">
          <mat-label>Registros por página</mat-label>
          <mat-select [(value)]="pageSize" (selectionChange)="pageSizeChange()">
            <mat-option value="3">3</mat-option>

          </mat-select>
        </mat-form-field>
        <span class="page-info">Página {{ page }} de {{ totalPages }}</span>
        <button mat-icon-button class="pasar" (click)="nextPage()" matTooltip="Siguiente página"
        [disabled]="page === totalPages"
        >
          <mat-icon>navigate_next</mat-icon>
        </button>
        <button mat-icon-button class="pasar" (click)="lastPage()" matTooltip="Última página"
        [disabled]="page === totalPages" >
          <mat-icon>last_page</mat-icon>
        </button>
      </div>

    </div>





  </mat-card-content>




</mat-card>
