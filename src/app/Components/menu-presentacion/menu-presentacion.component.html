<mat-toolbar [class]="toolbarColorClass">
  <mat-toolbar-row>
    <div *ngIf="empresa && empresa.logo" (click)="verImagen2()" style="margin-right: 20px;">
      <img [src]="'data:image/png;base64,' + empresa.logo"
        style="width: 50px; height: 50px; border-radius: 50%; cursor: pointer; object-fit: cover;"
        [matTooltip]="nombreEmpresa">
    </div>
    <div *ngIf="empresa && !empresa.logo" style="margin-right: 20px;">
      <!-- <p>No hay imagen</p> -->
    </div>

    <h1 [class]="getTextColorClass()" style="margin: 0 10px 0 0;"
      [ngStyle]="{ 'display': isMobileView() ? 'none' : 'block' }">
      {{ nombreEmpresa }}
    </h1>

    <!-- <button [class]="getTextColorClass()" mat-icon-button (click)="sidenav.toggle();">
      <mat-icon>menu</mat-icon>
    </button> -->

    <div class="toolbar-menu-container">

      <button mat-button [matMenuTriggerFor]="menu">

        <mat-label [class]="getTextColorClass()">Menu</mat-label>
        <mat-icon [class]="getIconColorClass()">arrow_drop_down</mat-icon>
      </button>



      <mat-menu #menu="matMenu">
    
        <button mat-menu-item [routerLink]="['perfiles_paseador']">
          <mat-icon class="icon-brown">pets</mat-icon>
          <span>Perfil Paseadores</span>
        </button>

        <button mat-menu-item [routerLink]="['consultar_Pagos']">
          <mat-icon class="icon-blue">payments</mat-icon>
          <span>Consultar Pagos</span>
        </button>

        <button mat-menu-item [routerLink]="['perfiles_tarifas']">
          <mat-icon class="icon-green">price_change</mat-icon>
          <span>Perfil Tarifas</span>
        </button>
      </mat-menu>

    </div>


    <!-- <samp style="flex: 1 1 auto;"></samp> -->

    <div style="display: flex; align-items: center;">



      <!-- Contenedor para centrar el botón del menú -->



      <div class="notifications-button">
        <!-- <button [class]="getTextColorClass()" mat-icon-button (click)="verCarrito2()" [matTooltip]="'Ver Carrito'"
          style="margin: 0 10px 0 0;">
          <mat-icon>shopping_cart</mat-icon>
          <span *ngIf="carritoProductos.length > 0" class="badge">{{ carritoProductos.length }}</span>
        </button> -->
      </div>


      <select (change)="cambiarColor($event)" [value]="selectedColor" style="margin: 0 10px 0 0;">
        <option value="black">Negro</option>
        <option value="morado">Morado</option>
        <option value="blanco">Blanco</option>
        <option value="rojo">Rojo</option>
        <option value="verde">Verde</option>
        <option value="azul">Azul</option>
      </select>

      <button [class]="getTextColorClass()" style="margin: 0 10px 0 0;" mat-icon-button (click)="iniciarSesion()"
        matTooltip="Iniciar Sesión">
        <mat-icon>login</mat-icon>
      </button>


    </div>




  </mat-toolbar-row>
</mat-toolbar>
