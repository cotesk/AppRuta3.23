<div class="body">
<mat-card>
  <mat-card-header class="center-content">
    <img src="assets\Images\reset-password.png" alt="Reset Password Icon" class="header-icon">
    <mat-card-title class="center-title">Restablecer Contraseña</mat-card-title>
  </mat-card-header>
  <br>
  <mat-card-content>
    <form [formGroup]="restablecerForm" (ngSubmit)="restablecerContrasena()">
      <mat-form-field appearance="fill">
        <mat-icon matPrefix>lock</mat-icon>
        <mat-label>Nueva Contraseña</mat-label>
        <input matInput [type]="ocultarPassword ? 'password' : 'text'" formControlName="nuevaContrasena" type="password" (input)="onPasswordChange()" required>
        <button mat-icon-button matSuffix (click)="ocultarPassword = !ocultarPassword" type="button">
          <mat-icon matSuffix>{{ocultarPassword ? 'visibility_off' :'visibility'}}</mat-icon>
        </button>
        <ng-container *ngFor="let error of passwordErrors">
          <mat-error>
            <mat-icon style="margin-right: 4px;">error_outline</mat-icon>
            {{ error }}

          </mat-error>
        </ng-container>
      </mat-form-field>
      <br>
      <br>
      <div>
        <button mat-raised-button class="agregar" type="submit" [disabled]="restablecerForm.invalid">
          <mat-icon>save</mat-icon>
          Restablecer</button>
      </div>
    </form>
    <div *ngIf="message">
      <mat-icon>info</mat-icon> {{ message }}
    </div>
  </mat-card-content>
</mat-card>
</div>
